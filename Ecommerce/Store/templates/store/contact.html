<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f5f7;
      }
      .card-body {
        padding: 2rem;
      }
      .contact-header {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .contact-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .contact-info h5 {
        margin-right: 10px; /* Space between the label and value */
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0;
      }
      .contact-info p {
        font-size: 1rem;
        margin: 10px; /* Removes margin around paragraph */
      }
      .btn-contact {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-contact:hover {
        background-color: #0056b3;
      }
      .contact-card {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'product_list' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart_view' %}">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="contact-header text-center">Contact Us</h1>

      <div class="row">
        <div class="col-md-8">
          <div class="contact-info">
            <h5>Email:</h5>
            <p>support@ecommerce.com</p>
          </div>
          <div class="contact-info">
            <h5>Phone:</h5>
            <p>+91-123-456-7890</p>
          </div>
          <div class="contact-info">
            <h5>Address:</h5>
            <p>123, Main Street, City, Country</p>
          </div>
        </div>

        <div class="col-md-4 contact-card">
          <div class="card">
            <div class="card-body text-center">
              <h5>Get in Touch</h5>
              <p>If you have any questions or need assistance, feel free to contact us. We're here to help!</p>
              <a href="mailto:support@ecommerce.com" class="btn-contact w-100">
                Send us an email
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
