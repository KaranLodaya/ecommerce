<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-200">

  <!-- Navigation Bar -->
  {% include 'Store/navbar.html' %}

  <!-- Contact Form -->
  <div class="container px-4 mx-auto h-screen flex justify-center items-center">
    <div class="max-w-3xl w-full px-8 py-6 bg-gray-100 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>
      <form>
        <div class="mb-6">
          <label class="block text-gray-800 mb-2" for="name">Your Name</label>
          <input
            class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300"
            placeholder="Enter your name"
            type="text"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-800 mb-2" for="email">Your Email</label>
          <input
            class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300"
            placeholder="Enter your email"
            name="email"
            id="email"
            type="email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-800 mb-2" for="message">Your Message</label>
          <textarea
            class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300"
            rows="6"
            placeholder="Enter your message"
            name="message"
            id="message"
          ></textarea>
        </div>
        <button
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
          type="submit"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>

</body>
</html>
