<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.name }} - Product Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin: 30px 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-img-top {
        width: 100%;
        height: 400px; /* Larger image for better view */
        object-fit: cover;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .footer {
        margin-top: 50px;
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      .product-details {
        margin-top: 20px;
      }
      .product-title {
        font-size: 2rem;
        font-weight: bold;
      }
      .product-description {
        margin-top: 20px;
        font-size: 1.1rem;
      }
      .product-price {
        font-size: 1.5rem;
        color: #28a745;
        margin-top: 20px;
      }
      .btn-custom {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cart_view' %}" id="cart-link"
                >Cart ({{ cart.total_item_count }})</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 product-details">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="product-title">{{ product.name }}</h2>
              <p class="product-description">{{ product.description }}</p>
              <p class="product-price">â‚¹{{ product.price }}</p>
              <button
                class="btn btn-success btn-custom add-to-cart"
                data-product-id="{{ product.id }}"
              >
                Add to Cart
              </button>
              <a
                href="{% url 'product_list' %}"
                class="btn btn-secondary btn-custom"
                >Back to Products</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 My E-Commerce. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add event listener for the Add to Cart button
        document
          .querySelector(".add-to-cart")
          .addEventListener("click", function () {
            const productId = this.dataset.productId; // Get the product ID
            const addToCartUrl = "/add_to_cart/" + productId + "/"; // Construct the URL

            fetch(addToCartUrl, {
              method: "GET",
              headers: {
                "X-Requested-With": "XMLHttpRequest",
              },
            })
              .then((response) => response.json())
              .then((data) => {
                // Update the cart count in the navbar
                document.getElementById("cart-link").textContent =
                  "Cart (" + data.cart_item_count + ")";
              })
              .catch((error) => {
                console.error("Error adding to cart:", error);
              });
          });
      });
    </script>
  </body>
</html>
