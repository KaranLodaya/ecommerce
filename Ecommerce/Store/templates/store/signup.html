<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      /* Body and general layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container for the form */
      .form-container {
        width: 350px;
        height: auto;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
      }

      /* Main title */
      .title {
        text-align: center;
        margin: 10px 0 30px 0;
        font-size: 28px;
        font-weight: 800;
        color: #333;
      }

      /* Subtitle beneath the title */
      .sub-title {
        margin: 0;
        margin-bottom: 5px;
        font-size: 12px;
        text-align: center;
        color: #777;
      }

      /* Form elements */
      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }

      .input:focus {
        border-color: #007bff;
      }

      .form-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-btn:hover {
        background-color: #0056b3;
      }

      /* Sign up label */
      .sign-up-label {
        text-align: center;
        font-size: 14px;
        color: #777;
      }

      .sign-up-link {
        color: #007bff;
        cursor: pointer;
      }

      /* Social media login buttons */
      .buttons-container {
        margin-top: 20px;
      }

      .apple-login-button,
      .google-login-button {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        padding: 12px;
        background-color: #f4f4f4;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .apple-login-button:hover,
      .google-login-button:hover {
        background-color: #e0e0e0;
      }

      .apple-login-button svg,
      .google-login-button svg {
        width: 24px;
        height: 24px;
      }

      .apple-login-button span,
      .google-login-button span {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="form-container">

      <p class="title">Create account</p>

      <form class="form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <input type="text" class="input" placeholder="Name" name="name" required />
        <input type="email" class="input" placeholder="Email" name="email" required />
        <input type="password" class="input" placeholder="Password" name="password" required />
        <input type="password" class="input" placeholder="Confirm Password" name="confirm_password" required />

        {% if messages %}
          <ul class="error-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <button type="submit" class="form-btn">Create account</button>
      </form>

      <p class="sign-up-label">
        Already have an account ? <a href="{% url 'login' %}" class="sign-up-link">Log in</a>
      </p>

      <div class="buttons-container">
        <div class="apple-login-button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            class="apple-icon"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M747.4 535.7c-.4-68.2 30.5-119.6 92.9-157.5-34.9-50-87.7-77.5-157.3-82.8-65.9-5.2-138 38.4-164.4 38.4-27.9 0-91.7-36.6-141.9-36.6C273.1 298.8 163 379.8 163 544.6c0 48.7 8.9 99 26.7 150.8 23.8 68.2 109.6 235.3 199.1 232.6 46.8-1.1 79.9-33.2 140.8-33.2 59.1 0 89.7 33.2 141.9 33.2 90.3-1.3 167.9-153.2 190.5-221.6-121.1-57.1-114.6-167.2-114.6-170.7zm-105.1-305c50.7-60.2 46.1-115 44.6-134.7-44.8 2.6-96.6 30.5-126.1 64.8-32.5 36.8-51.6 82.3-47.5 133.6 48.4 3.7 92.6-21.2 129-63.7z"
            ></path>
          </svg>
          <span>Sign up with Apple</span>
        </div>
        <div class="google-login-button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1.1"
            x="0px"
            y="0px"
            class="google-icon"
            viewBox="0 0 48 48"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          <span>Sign up with Google</span>
        </div>
      </div>
    </div>
  </body>
</html>
