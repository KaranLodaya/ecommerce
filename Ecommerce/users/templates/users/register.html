<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Make body take full viewport height */
        background-color: #f0f0f0;
      }

      .form-container {
        width: 350px;
        height: auto;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
      }

      .title {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin: 10px 0 30px 0;
        font-size: 28px;
        font-weight: 800;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 15px;
      }

      .input {
        border-radius: 20px;
        border: 1px solid #c0c0c0;
        outline: 0 !important;
        box-sizing: border-box;
        padding: 12px 15px;
      }

      .page-link {
        text-decoration: underline;
        margin: 0;
        text-align: end;
        color: #747474;
        text-decoration-color: #747474;
      }

      .page-link-label {
        cursor: pointer;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 9px;
        font-weight: 700;
      }

      .page-link-label:hover {
        color: #000;
      }

      .form-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-btn:active {
        background-color: #0056b3;
      }

      .sign-up-label {
        text-align: center;
        font-size: 14px;
        color: #777;
      }

      .sign-up-link {
        color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <p class="title">Create an Account</p>

      <form class="form" method="POST">
        {% csrf_token %}

        <!-- Input fields -->
        <input type="text" name="username" class="input" placeholder="Username" required />
        <input type="email" name="email" class="input" placeholder="Email" required />
        <input type="password" name="password1" class="input" placeholder="Password" required />
        <input type="password" name="password2" class="input" placeholder="Confirm Password" required />

        <p class="page-link">
            <span class="page-link-label">Already have an account?</span>
            <a href="{% url 'login' %}">Login here</a>
        </p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <button type="submit" class="form-btn">Register</button>
      </form>
    </div>
  </body>
</html>
